<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head"></head>
<body>
<h3>Delete Product</h3>
<div th:if="${success}">
    <p th:text="${success}"></p>
</div>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<p>
    <h3> Are you sure?</h3>
</p>
<div id="form">
    <form action="#" th:action="@{/delete-product}" th:object="${product}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>ID</label>
        <input type="text" th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Create Date</label>
            <input type="text" th:field="*{createDate}"/>
        </div>
        <div>
            <lable>Quantity</lable>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div>
            <label>Active</label>
            <input type="text" th:field="*{active}"/>
        </div>
        <div>
            <label>Product Picture</label>
            <img th:src="@{'/i/' + ${product.getImage()}}"/>
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
